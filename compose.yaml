version: '3.8'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root  # Replace with your chosen root password
      MYSQL_DATABASE: bbdmspythondb           # Replace with your database name
      MYSQL_USER: newuser                   # Replace with your database user
      MYSQL_PASSWORD: 1234           # Replace with your database user's password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  mysql_data:
